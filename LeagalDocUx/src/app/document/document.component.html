      </div>

        <button type="button" *ngIf="!showAddDocument" (click)="showAddDocument = !showAddDocument"
          class="btn btn-warning">
          <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
        <!-- <button type="button" *ngIf="showAddDocument" (click)="showAddDocument = !showAddDocument"
          class="btn btn-light">Cancel</button> -->
      </div>
    </div>

    <div id="showDocument" class="row">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Document Name</th>
            <th scope="col">Description</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="subdomains.length <= 0">
            <td colspan="4" class="text-center">
              <span class="text-danger">NO, Sub domain found for the domain.</span>
            </td>
          </tr>
          <tr *ngFor="let subdomain of subdomains">
            <th scope="row">{{subdomain.DOM_ID}}</th>
            <td>{{subdomain.NAME}}</td>
            <td>{{subdomain.DESCRIPTION}}</td>
            <td>
              <!-- <span (click)="oneditClick(domain)">edit</span><span>|</span>
              <span (click)="ondeleteClick(domain)">delete</span> -->
              <span style="margin-right: 3%">
                <i (click)="oneditClick(domain)" class="fa fa-pencil fa-lg text-warning" aria-hidden="true"></i>
              </span>
              <span>
                <i (click)="openSm(content)" class="fa fa-trash fa-lg text-danger" aria-hidden="true"></i>
              </span>
            </td>
          </tr>
          <tr *ngIf="showAddDocument">
            <th></th>
            <td>
              <div class="form-group">
                <!-- <label for="documentName">Document Name</label> -->
                <input type="text" maxlength="50" class="form-control" name="industryName"
                  aria-describedby="industryHelp" placeholder="Enter document" [(ngModel)]="subdomainToSave.NAME">
                <small id="documentHelp" class="form-text text-muted">Name of the document that you intend to show to
                  users,
                  maximum 100 characters.</small>
              </div>
            </td>
            <td>
              <div class="form-group">
                <!-- <label for="industryDesc">Document Description</label> -->
                <input type="text" class="form-control" name="documentDesc" aria-describedby="descHelp"
                  placeholder="Enter document" [(ngModel)]="subdomainToSave.DESCRIPTION">
                <small id="descHelp" class="form-text text-muted">Description of the ins.</small>
              </div>
            </td>
            <td>
                <button type="submit" style="margin-right: 3%" class="btn btn-success" (click)="onSaveDocumentClick(subdomainToSave)">
                  <i class="fa fa-hdd-o" aria-hidden="true"></i>
                </button>
                <button type="button" title="cancell" (click)="showAddDocument = !showAddDocument"
                class="btn btn-danger">
                <i class="fa fa-ban" aria-hidden="true"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
